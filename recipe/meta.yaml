{% set name = "trilinos" %}
{% set version = "12.10.1" %}
{% set sha256 = "ea8ff573bb1f452f2585950cdabe7e2c84cb35013844c58dc878c66bd4245e06" %}
{% set mpi = 'mpich 3.2.*' %}

package:
  name: mypy{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}-Source.tar.bz2
  url: http://trilinos.csbsju.edu/download/files/{{ name }}-{{ version }}-Source.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 12.10-fixes.patch

build:
  number: 2
  skip: true  # [win or py3k]

requirements:
  build:
    - python
    - numpy x.x
    - swig ==3.0.10
    - cmake 3.9.6
    - {{ mpi }}
    - toolchain
    - doxygen
    - mpi4py
    
  run:
    - python
    - numpy x.x
    - {{ mpi }}
    - mpi4py

test:
  requires:
    - cmake 3.9.6
    - mpi4py
  imports:
  - PyTrilinos.Teuchos
  - PyTrilinos.Epetra
  - PyTrilinos.TriUtils
  - PyTrilinos.Tpetra
  - PyTrilinos.EpetraExt
  - PyTrilinos.Domi
  - PyTrilinos.AztecOO
  - PyTrilinos.Galeri
  - PyTrilinos.Amesos
  - PyTrilinos.IFPACK
  - PyTrilinos.Komplex
  - PyTrilinos.ML
  - PyTrilinos.Anasazi

about:
  home: https://trilinos.org/
  license: Sandia LGPL-compatible and BSD-compatible SNAFU
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: Framework for multi-physics engineering and scientific problems
  description: |
    The Trilinos Project is an effort to develop algorithms and enabling
    technologies within an object-oriented software framework for the
    solution of large-scale, complex multi-physics engineering and
    scientific problems. A unique design feature of Trilinos is its focus
    on packages.
  doc_url: https://trilinos.org/about/documentation/
  dev_url: https://github.com/trilinos/Trilinos

extra:
  recipe-maintainers:
    - guyer

